<div class="container log" dir="ltr">

    <div class=" row Roboto ">

        <div class="col-md-6  sign-up" data-aos="fade-right" data-aos-duration="1500">
            <h4 class=" text-center Roboto fw-bolder pt-5 "><i class="fa-solid fa-user-plus"></i> Sign In </h4>
            <div class="">
                <form class="mt-3 " [formGroup]="LoginForm" (ngSubmit)="Login()">
                    <div class="container-form mt-3 p-4">


                        <div class="inputGroup my-4">
                            <!-- <label for="Email"> Email :</label> -->
                            <input placeholder="Enter your email" id="Email" formControlName="email" type="email"
                                class="form-control my-1">
                            <div *ngIf="LoginForm.controls.email.invalid &&LoginForm.controls.email.touched"
                                class=" text-danger  p-1 ">
                                <p *ngIf="LoginForm.controls.email.errors?.required">email required</p>
                            </div>
                        </div>


                        <div class="inputGroup my-4">
                            <!-- <label for="password"> Password :</label> -->
                            <input placeholder="Enter your password" id="Password" formControlName="password"
                                type="password" class="form-control my-1">
                            <div *ngIf="LoginForm.controls.password.invalid &&LoginForm.controls.password.touched"
                                class=" text-danger  p-1 ">
                                <p *ngIf="LoginForm.controls.password.errors?.required">password required</p>
                                <p *ngIf="LoginForm.controls.password.errors?.pattern">password should be start with one
                                    char and following with 4 numbers</p>


                            </div>
                        </div>
                        <div class="w-100">
                            <button id="submit" type="submit"
                                class="btn btn-success mt-3 bg-dark text-white w-100 p-2 ">Log In</button>
    
    
                            <div class="w-100 loginWithGoogle  text-center m-auto">
                                <div class=" text-center  bg-main shadow-x mt-5 rounded-1 p-3 d-flex justify-content-center align-content-center ">
                                    <i class="fa-brands fa-google mx-4 main-color shadow bg-black p-1 "></i>
                                    <span class=" align-baseline text-white mt-1 ">Sign in With Google</span>
                                </div>
    
                            </div>
                            <div class="my-3">
                                <p class="text-black text-center mx-3 p-2 fs-6">Don't have Account  ? <a routerLink="/register"> Sign
                                        Up</a> </p>
            
                            </div>
    
                        </div>
                        <div class="w-100 protecttion text-center m-auto mt-5">
                            <p class=" ">
                                This site is protected by recaptcha and the google privacy policy
                            </p>
                            <p> &copy; Copyright 2022<span class="fw-bold"> </span>  </p>
                        </div>
    




                   

                    </div>

                </form>
            </div>

        </div>
        <div class="col-md-6 photo" data-aos="fade-left" data-aos-duration="1500">
    
            <div class="border w-100 h-100 p-5 d-flex justify-content-center align-items-center">
                <img class="w-100" src="../../assets/Photo/house-g7cc370f01_1920.jpg" alt="">
            </div>


        </div>
    </div>
</div>
